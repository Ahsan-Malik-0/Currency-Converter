<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0281a1d0b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
</head>

<body>
    <din class="container">
        <h2>Currency Convertor</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Error" id="fromImg">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="Error">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">Press Button</div>
            <button type="submit">Convert</button>
        </form>
    </din>

    <script src="codes.js"></script>
    <script src="main.js"></script>
</body>

</html>
